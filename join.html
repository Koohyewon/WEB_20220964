<!doctype html>

<html lang="en">
	<head> <title> 구글 예제 </title>
		<meta charset="utf-8"> 
		<meta name="author" content="학번"> 
		<meta name="viewport" content="width=divice-width, initial-scale=1">
		<meta name="keywords" content="computer">
		<title>Bootstrap demo</title>
		<base href="https://web--dtsau.run.goorm.site/">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
		<script type="text/javascript" src="js/join.js" defer></script>
		
	</head> 
	
	<body>
		<br>
		<div class="mx-auto" style="width: 600px;"> <!-- px 앞 숫자 조정하면 이미지 배치 구간 커짐-->
			<a href="index.html" target="_blank"><img src="img/google_big.png" class="img-fluid" alt="구글이미지"></a>
		</div>
		
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-7">
						<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
								<form id="form_main">
									<div class="row">
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="text" id="firstName" class="form-control form-control-lg" />
												<label class="form-label" for="firstName">성</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="text" id="lastName" class="form-control form-control-lg" />
												<label class="form-label" for="lastName">이름</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 mb-4 d-flex align-items-center">
											<div class="form-outline datepicker w-100">
												<input type="text" class="form-control form-control-lg" id="birthdayDate" />
												<label for="birthdayDate" class="form-label">Birthday</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<h6 class="mb-2 pb-1">Gender: </h6>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
													   value="option1" checked />
												<label class="form-check-label" for="femaleGender">Female</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
													   value="option2" />
												<label class="form-check-label" for="maleGender">Male</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
													   value="option3" />
												<label class="form-check-label" for="otherGender">Other</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 mb-4 pb-2">
											<div class="form-outline">
												<input type="email" id="emailAddress" class="form-control form-control-lg" />
												<label class="form-label" for="emailAddress">Email</label>
											</div>
										</div>
										<div class="col-md-6 mb-4 pb-2">
											<div class="form-outline">
												<input type="tel" id="phoneNumber" class="form-control form-control-lg" />
												<label class="form-label" for="phoneNumber">Phone Number</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<select class="select form-control-lg">
												<option value="1" disabled>Choose option</option>
												<option value="2">Subject 1</option>
												<option value="3">Subject 2</option>
												<option value="4">Subject 3</option>
											</select>
											<label class="form-label select-label">Choose option</label>
										</div>
									</div>

									<div class="mt-4 pt-2">
										<input class="btn btn-primary btn-lg" onclick="join()" type="button" id="join_btn" value="회원 가입" />
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


		<footer class="bg-light text-center text-lg-start">
  			<div class="text-center p-3" style="background-color:#D8D8D8;">

      				<i class="bi bi-twitter" style="color: #55acee; font-size: 2rem;"></i>
      				<i class="bi bi-instagram" style="color: #ac2bac; font-size: 2rem;"></i>
  			</div>
		</footer>

	</body>
</html>
